<base href="/">
<div class="container">
  <!-- <app-about></app-about> -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/products-list">Products</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/cart">Carts</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/order">Order</a>
        </li>
        <!-- <div class="col" *ngIf="authService.channel$ | async" routerLinkActive="active"> -->
        <div class="col" routerLinkActive="active">
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Admin</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem routerLink="/admin/products" routerLinkActive="active">Products</button>
              <button ngbDropdownItem routerLink="/admin/product/add" routerLinkActive="active">Add product</button>
              <button ngbDropdownItem routerLink="/admin/orders" routerLinkActive="active">Orders</button>
            </div>
          </div>
        </div>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/about">About</a>
        </li>
      </ul>
      <div class="form-inline my-2 my-lg-0">
        <ng-container *ngIf="authService.channel$ | async; then showLogout; else showLogin"></ng-container>
        <ng-template #showLogout>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="authService.logout()">Logout</button>      
        </ng-template>
        <ng-template #showLogin>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="authService.login()">Login</button>
        </ng-template>
        
        <ng-container >
        </ng-container>
        
      </div>
    </div>
  </nav>
