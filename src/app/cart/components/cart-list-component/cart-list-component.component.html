
<div *ngIf="carts.length; else cartsEmpty">
    <div class="row">total products: {{carts.length}}</div>
    <div class="row">sum: {{totalSum}}</div>
    <ng-container  *ngFor="let cart of carts">
        <app-cart-component [cart]="cart" ></app-cart-component>
    </ng-container>
</div>
<ng-template #cartsEmpty>
    You are not select product
</ng-template>
