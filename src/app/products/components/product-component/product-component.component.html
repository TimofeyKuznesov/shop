<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{product.name}} ({{categories[product.category]}})</h5>
        <h6 class="card-subtitle mb-2 text-muted">price: {{product.price | currency:'USD'}}</h6>
        <p class="card-text">{{product.description}}</p>
        <button
            type="button"
            class="btn btn-primary"
            (click)="onAddProduct(product)"
            [disabled]="!product.isAvailable"
        >
            Add
        </button>
    </div>
</div>
