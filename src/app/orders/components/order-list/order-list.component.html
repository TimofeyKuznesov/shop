<div class="card">
    <div class="card-header">
        <div *ngIf="(orderService.orders$ | async)?.length; else orderEmpty">
            <div class="card-body"  *ngFor="let order of orderService.orders$ | async">
                <app-order-item [order]="order"
                ></app-order-item>
            </div>
        </div>
        <ng-template #orderEmpty>
            You haven't orders
        </ng-template>
    </div>
</div>
